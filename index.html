    <style>
        * {

        body {

            padding: 20px;

        .container {
            max-width: 1400px;

            background-color: white;

            margin-top: 20px;

        thead {

        tr.not-available {

        .city {

        }

        .region {

            font-size: 13px;
        }

        .coordinates {

            font-size: 12px;
            font-family: monospace;
        }

        .capacity-badge {
            display: inline-block;
            padding: 4px 10px;
            background-color: #667eea;

            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;

        .amenities {
            font-size: 13px;
            color: #666;
        }

        .amenity-tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin: 2px;
            font-size: 11px;
        }

        .property-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .property-link:hover {
            text-decoration: underline;
        }

        .no-coords {
            color: #dc3545;
            font-size: 12px;
            font-style: italic;
        }

        .leaflet-popup-content {
            font-size: 14px;
        }

        .popup-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .popup-location {
            color: #666;
            margin-bottom: 8px;
        }

        .popup-capacity {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .popup-link {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;

        .popup-link:hover {
            background-color: #764ba2;

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f8f9fa;
            margin: 20px 30px;
            border-radius: 8px;

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;

</head>

 grill located near Cinque Terre in Fivizzano. Features 12 bedrooms accommodating up to 20 people. Located in the historic Lunigiana region with medieval castles.","capacity":"20 guests","bedrooms":12,"bathrooms":6,"price":"16.040‚Ç¨","amenities":["Pool","WiFi","Grill","Fireplace","TV","Parking","Pet-friendly","Non-smoking"],"url":"https://www.fewo-direkt.de/ferienwohnung-ferienhaus/p8929857","note":"Near Cinque Terre"},{"name":"Property in Tuscany (p434055)","location":{"address":null,"city":null,"region":"Toskana","country":"Italy","lat":43.769871,"lng":11.255576},"description":"Vacation rental property in Tuscany. Specific details not available, but coordinates suggest location in central Tuscany.","bathrooms":9,"bedrooms":9,"price":"10.182‚Ç¨","amenities":[],"url":"https://www.fewo-direkt.de/ferienwohnung-ferienhaus/p434055","note":"Limited information available"},{"name":"La Tana del Ghiro","location":{"address":"Monteleone","city":"Roncofreddo","region":"Emilia-Romagna","country":"Italy","lat":44.0460046,"lng":12.2685685},"description":"Spacious 750 m¬≤ villa with 9 bedrooms, accommodating up to 18 guests. Features private pool (15 x 5 m), garden (4000 sq m), and panoramic hill views. Pet-friendly with modern amenities including WiFi, kitchen, and air conditioning.","capacity":"18 guests","price":"12.230,40‚Ç¨","bedrooms":9,"bathrooms":10,"amenities":["Private pool","WiFi","Air conditioning","Kitchen","Grill","Garden","Pet-friendly"],"url":"https://www.hometogo.de/rental/cb405151ecef389a"},{"name":"Agriturismo Casa Ansietta","location":{"address":null,"city":"Corridonia","region":"Macerata","country":"Italy","lat":43.2222167,"lng":13.5472058},"description":"Spacious 350 m¬≤ farmhouse accommodating up to 20 guests with 8 bedrooms and 7 bathrooms. Features three separate apartments (Melograno, Girasole, and Glicine) with panoramic views of the Marchigian hills and surrounding landscape. Shared pool and family-friendly.","price":"11.609,92","capacity":"20","bedrooms":8,"bathrooms":7,"amenities":["Shared pool","Whirlpool","Barbecue","Kitchen","Air conditioning","Pet-friendly","Family-friendly","WiFi","Heating"],"url":"https://www.hometogo.de/rental/464671f6742f8f81"}];

        // Process properties
        (function() {
                // Initialize map centered on Italy/Croatia region
                const map = L.map('map').setView([44.0, 13.0], 6);

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(map);

                // Custom icon
                const customIcon = L.icon({
                    iconUrl: 'data:image/svg+xml;base64,' + btoa(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="42" viewBox="0 0 32 42">
                            <path fill="#667eea" stroke="#fff" stroke-width="2" d="M16 0C7.2 0 0 7.2 0 16c0 8.8 16 26 16 26s16-17.2 16-26C32 7.2 24.8 0 16 0z"/>
                            <circle cx="16" cy="16" r="6" fill="#fff"/>
                        </svg>
                    `),
                    iconSize: [32, 42],
                    iconAnchor: [16, 42],
                    popupAnchor: [0, -42]
                });

                // Add markers for properties with coordinates
                const markers = [];
                let withCoords = 0;
                let maxCapacity = 0;

                properties.forEach(property => {
                    if (property.location.lat && property.location.lng) {
                        withCoords++;
                        const marker = L.marker([property.location.lat, property.location.lng], { icon: customIcon })
                            .addTo(map);

                        const popupContent = `
                            <div class="popup-title">${property.name}</div>
                            <div class="popup-location">${property.location.city || ''}, ${property.location.region || ''}</div>
                            ${property.capacity ? `<div class="popup-capacity">üë• ${property.capacity}</div>` : ''}
                            ${property.bedrooms ? `<div>üõèÔ∏è ${property.bedrooms} bedrooms</div>` : ''}
                            <a href="${property.url}" target="_blank" class="popup-link">View Listing ‚Üí</a>
                        `;

                        marker.bindPopup(popupContent);
                        markers.push(marker);
                    }

                    // Calculate max capacity
                    if (property.capacity) {
                        const capacityNum = parseInt(property.capacity.match(/\d+/));
                        if (capacityNum > maxCapacity) maxCapacity = capacityNum;
                    }
                });

                // Fit map to show all markers
                if (markers.length > 0) {
                    const group = L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }

                // Update stats
                document.getElementById('total-properties').textContent = properties.length;
                document.getElementById('with-coords').textContent = withCoords;
                document.getElementById('max-capacity').textContent = maxCapacity;

                // Populate table
                const tableBody = document.getElementById('table-body');

                properties.forEach(property => {
                    const row = document.createElement('tr');

                    // Add class if property is not available
                    if (property.state === 'not available') {
                        row.classList.add('not-available');
                    }

                    // Property Name
                    const nameCell = document.createElement('td');
                    nameCell.textContent = property.name;
                    if (property.state === 'not available') {
                        nameCell.innerHTML = property.name + ' <span class="not-available-badge">Not Available</span>';
                    }
                    row.appendChild(nameCell);

                    // Location
                    const locationCell = document.createElement('td');
                    locationCell.className = 'location-cell';
                    const locationParts = [];
                    if (property.location.city) locationParts.push(`<span class="city">${property.location.city}</span>`);
                    if (property.location.region) locationParts.push(`<span class="region">${property.location.region}</span>`);
                    if (property.location.country) locationParts.push(`<span class="region">${property.location.country}</span>`);
                    locationCell.innerHTML = locationParts.join(', ');

                    if (property.location.lat && property.location.lng) {
                        locationCell.innerHTML += `<br><span class="coordinates">${property.location.lat.toFixed(4)}, ${property.location.lng.toFixed(4)}</span>`;
                    } else {
                        locationCell.innerHTML += `<br><span class="no-coords">No coordinates</span>`;
                    }
                    row.appendChild(locationCell);

                    // Capacity
                    const capacityCell = document.createElement('td');
                    if (property.capacity) {
                        capacityCell.innerHTML = `<span class="capacity-badge">${property.capacity}</span>`;
                    } else {
                        capacityCell.textContent = '-';
                    }
                    row.appendChild(capacityCell);

                    // Bedrooms
                    const bedroomsCell = document.createElement('td');
                    bedroomsCell.textContent = property.bedrooms || '-';
                    row.appendChild(bedroomsCell);

                    // Bathrooms
                    const bathroomsCell = document.createElement('td');
                    bathroomsCell.textContent = property.bathrooms || '-';
                    row.appendChild(bathroomsCell);

                    // Price
                    const priceCell = document.createElement('td');
                    priceCell.textContent = property.price || '-';
                    row.appendChild(priceCell);

                    // Description
                    const descCell = document.createElement('td');
                    descCell.textContent = property.description.substring(0, 150) + (property.description.length > 150 ? '...' : '');
                    descCell.style.maxWidth = '300px';
                    row.appendChild(descCell);

                    // Amenities
                    const amenitiesCell = document.createElement('td');
                    amenitiesCell.className = 'amenities';
                    if (property.amenities && property.amenities.length > 0) {
                        amenitiesCell.innerHTML = property.amenities
                            .slice(0, 5)
                            .map(amenity => `<span class="amenity-tag">${amenity}</span>`)
                            .join(' ');
                        if (property.amenities.length > 5) {
                            amenitiesCell.innerHTML += `<span class="amenity-tag">+${property.amenities.length - 5} more</span>`;
                        }
                    } else {
                        amenitiesCell.textContent = '-';
                    }
                    row.appendChild(amenitiesCell);

                    // Link
                    const linkCell = document.createElement('td');
                    linkCell.innerHTML = `<a href="${property.url}" target="_blank" class="property-link">View ‚Üí</a>`;
                    row.appendChild(linkCell);

                    tableBody.appendChild(row);
                });
        })();
    </script>
